<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Заполните анкету</h1>
<form action="http://fe.it-academy.by/TestForm.php">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" pattern="^[А-Яа-я]" name="Фамилия" size="25" placeholder="Фамилия" required autofocus> <br>
        <input type="text" pattern="^[А-Яа-я]" name="Имя" size="20" placeholder="Имя" required> <br>
        <input type="text" pattern="^[А-Яа-я]" name="Отчество" size="24" placeholder="Отчество" required> <br>
    <fieldset>
        <legend>Паспортные данные</legend>
        <input type="text" pattern="" name="AA" placeholder="Серия" required>
        <input type="text" pattern="" name="123456" placeholder="Номер паспорта" required> <br>
    </fieldset>
    <fieldset>
        <legend>Дата рождения</legend>
        <input type="text" pattern="^[0-9]{4}" name="Год рождения" value="2000"> <br>
        <select name="list" id="list">
            <option value="1">Январь</option>
            <option value="2">Февраль</option>
            <option value="3">Март</option>
            <option value="4">Апрель</option>
            <option value="5">Май</option>
            <option value="6">Июнь</option>
            <option value="7">Июль</option>
            <option value="8">Август</option>
            <option value="9">Сентябрь</option>
            <option value="10">Октябрь</option>
            <option value="11">Ноябрь</option>
            <option value="12">Декабрь</option>
        </select> <br>
        <input type="number"  min="1" max="31" step="1"> <br>
    </fieldset>
        <select name="list" id="list">
            <option value="1">РБ</option> </select><br>
        <label>
        Адрес: <br>
            <input type="text" name="Адрес:" size="15" height="300"> <br>
        </label>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>array:Хобби</legend>
            <label>
                <input type="checkbox" name="Рыбалка">Рыбалка
            </label> <br>
            <label>
            <input type="checkbox" name="Астрономия">Астрономия
            </label> <br>
            <label>
            <input type="checkbox" name="Дайвинг">Дайвинг
            </label> <br>
            <label>
            <input type="checkbox" name="Марки">Марки
            </label> <br>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="list" id="list">
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="4">Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="1">Стая ворон</option>
                    <option value="2">Аист</option>
                    <option value="3">Археоптерикс</option>
                </optgroup>
            </select> <br>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" id="login" pattern="^[A-Za-z] {5}" size="20" name="Логин" placeholder="Логин" required><br>
        <input type="password" id="pass" pattern="^[A-Za-z] {10}" size="20" name="Пароль" placeholder="Пароль" required><br>
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" pattern="" size="20" name="email" value="ведите адрес почты"> <br>
        <input type="url" pattern="" size="20" name="url" value="ведите адрес сайта"><br>
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" min="-2.5" max="2.5" step="0.1"> <br>
        <input type="range" min="1" max="10"><br>
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить"> <br>
        <input type="image" src="../img/email.jpg">
    </fieldset>
</form>
</body>
</html>
